<div class="card border-0 shadow-sm position-relative rounded-3" style="width: 16rem;">
  <div class="position-relative">
    <img [src]="movie.image" class="card-img-top" [alt]="movie.name + ' Poster'"
      style="height: 320px; object-fit: cover;" />

    <div class="position-absolute top-100 start-0 translate-middle-y ms-3">
      <div class="bg-dark bg-opacity-80 text-success border border-success border-3 rounded-circle
                  d-flex align-items-center justify-content-center fw-bold"
        style="width: 40px; height: 40px; font-size: 14px;">
        85
      </div>
    </div>
  </div>

  <div class="card-body p-3 mt-2">
    <h5 class="card-title fw-semibold mb-1 text-dark">{{ movie.name }}</h5>
    <div class="card-text text-muted mb-0 d-flex align-items-center justify-content-between gap-2">
      <span>{{ movie.date }}</span>
      <i class="fa-solid fa-heart fs-4" [ngClass]="isFavourite ? 'text-warning' : 'text-secondary'"
        style="cursor: pointer;" (click)="toggleFavourite()">
      </i>
    </div>
  </div>
</div>
