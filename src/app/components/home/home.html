   <div class="overlay-content "> 
    <!-- search  -->
    
    <div class="hero-section text-center  mb-5">
 
  <h1>{{  currentLang === 'ar' ? 'اهلا بك في موقعنا' :
    currentLang === 'fr' ? 'Bienvenue sur notre site' :
    currentLang === 'zh' ? '欢迎来到我们的网站' :
    'Welcome to our movie app' }}</h1>
<div class="search-box mt-3 d-flex justify-content-center ">
  <input
    type="text"
    [(ngModel)]="query"
 [placeholder]="
      currentLang === 'ar' ? 'ابحث واستكشف...' :
      currentLang === 'fr' ? 'Rechercher et explorer...' :
      currentLang === 'zh' ? '搜索并探索...' :
      'Search and explore...'
    "
    class="form-control w-100"
    (keyup.enter)="OnSearch()"
  />

     <button class="btn btn-warning me-2" [ngClass]="currentLang === 'ar'?'me-2':'ms-2'" (click)="OnSearch()"> {{
      currentLang === 'ar' ? 'بحث' :
      currentLang === 'fr' ? 'Rechercher' :
      currentLang === 'zh' ? '搜索' :
      'Search'
    }}</button>
  
 
</div>

</div>


</div>

<div class="container w-100 h-100" >
  
<!-- movie list -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
    <div class="col" *ngFor="let movie of getCurrentMovies()">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>

  <!-- pagination -->
  <nav class="mt-5 d-flex justify-content-center" *ngIf="totalPages > 1">
    <ul class="pagination">
      <!-- Prev -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="previousPage()" [disabled]="currentPage === 1">‹</button>
      </li>

      <!-- First Page -->
      <li class="page-item" *ngIf="getDisplayedPages()[0] > 1">
        <button class="page-link" (click)="goToPage(1)">1</button>
      </li>

      <!-- Leading Ellipsis -->
      <li class="page-item disabled" *ngIf="getDisplayedPages()[0] > 2">
        <span class="page-link">...</span>
      </li>

      <!-- Page Numbers -->
      <li
        class="page-item"
        *ngFor="let page of getDisplayedPages()"
        [class.active]="page === currentPage"
      >
        <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
      </li>

      <!-- Trailing Ellipsis -->
      <li class="page-item disabled" *ngIf="getDisplayedPages().slice(-1)[0] < totalPages - 1">
        <span class="page-link">...</span>
      </li>

      
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">›</button>
      </li>
    </ul>
  </nav>

</div>
<!-- Footer -->
<app-footer></app-footer>
