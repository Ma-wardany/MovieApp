<div class="container my-5">

  <div class="text-center mb-4">
    <h2 class="fw-bold" style="color: #ffc107;">Results for "{{ term }}"</h2>
    <hr class="w-25 mx-auto border-warning">
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && movies.length === 0" class="text-center text-muted mt-5">
    <i class="fa-solid fa-film fa-2x mb-3 d-block"></i>
    <p class="fs-5">No results found. Try another search.</p>
  </div>

  <div *ngIf="!loading && movies.length > 0" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
    <div class="col" *ngFor="let movie of movies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>

</div>
